<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Planes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Plan</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
			<h:outputLabel for="idPlan" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idPlan"
				styleClass="form-control" value="#{planController.plan.idPlan}"
				required="true" />
				
			<h:outputLabel for="nombrePlan" value="Nombre de Plan "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombrePlan"
				styleClass="form-control"
				value="#{planController.plan.nombrePlan}" maxlength="100"
				required="true" />
				
			<h:outputLabel for="descripcionPlan" value="Descripcion del Plan "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="descripcionPlan"
				styleClass="form-control"
				value="#{planController.plan.descripcionPlan}" maxlength="100"
				required="true" />
				
			<h:outputLabel for="precioPlan" value="Precio del Plan "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="precioPlan"
				styleClass="form-control"
				value="#{planController.plan.precioPlan}" maxlength="4"
				required="true" />
				

			<p:commandButton value="Grabar"
				actionListener="#{planController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listPlan?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPlan?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
