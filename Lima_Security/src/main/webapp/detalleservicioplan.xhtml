<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Detalle de Servicio-Plan:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Detalle de Servicio-Plan</span>
	</ui:define>

	<ui:define name="content">
		<h:form>		
			<h:outputLabel for="idDetalleServicioPlan" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idDetalleServicioPlan"
				styleClass="form-control" value="#{detalleServicioPlanController.detalleServicioPlan.idDetalleServicioPlan}"
				required="true" />
				
			<h:outputLabel for="descripcionDetalleSP" value="Descripcion"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="descripcionDetalleSP"
				styleClass="form-control"
				value="#{detalleServicioPlanController.detalleServicioPlan.descripcionDetalleSP}" maxlength="100"
				required="true" />
				
			<p:outputLabel for="cboPlan" value="Plan" />
			<p:selectOneMenu id="cboPlan" value="#{detalleServicioPlanController.detalleServicioPlan.plan}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleServicioPlanController.listaPlanes}" var = "p" 
					itemLabel="#{p.nombrePlan}" itemValue="#{p}"/>
			</p:selectOneMenu> 						
			
			<p:outputLabel for="cboServicio" value="Servicio" />
			<p:selectOneMenu id="cboServicio" value="#{detalleServicioPlanController.detalleServicioPlan.servicio}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleServicioPlanController.listaServicios}" var = "s" 
					itemLabel="#{s.nombreServicio}" itemValue="#{s}"/>
			</p:selectOneMenu> 						
				
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{detalleServicioPlanController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listDetalleServicioPlan?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listDetalleServicioPlan?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
