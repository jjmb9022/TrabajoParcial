<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Listado de Planes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Planes</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
		<div class="row" align="left">		
				<div class="row">
			
			
			
					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="Búsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{planController.plan.nombrePlan}" maxlength="45" />
						</div>
					</div>		
			
			
			
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						
						
						 <p:commandButton value="Limpiar" update="lstPlan"
									actionListener="#{planController.clean()}"
									styleClass="btn btn-default" ajax="false" />
								<p:commandButton value="Buscar" update="lstPlan"
									actionListener="#{planController.findByName()}"
									styleClass="btn btn-danger" ajax="true" />	
						
						<p:commandButton value="Nuevo"
							action="#{planController.nuevoPlan()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>


	    </div>


			<br/>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">					
						<p:dataTable id="lstPlan" var="plan"
							value="#{planController.listaPlanes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">
							
							<br/>

							<p:column headerText="Id" sortBy="#{plan.idPlan}">
								<h:outputText value="#{plan.idPlan}" />
							</p:column>

							<p:column headerText="Nombre del Plan" sortBy="#{plan.nombrePlan}">
								<h:outputText value="#{plan.nombrePlan}" />
							</p:column>
							
							<p:column headerText="Descripcion del Plan" sortBy="#{plan.descripcionPlan}">
								<h:outputText value="#{plan.descripcionPlan}" />
							</p:column>
							
							<p:column headerText="Precio del Plan" sortBy="#{plan.precioPlan}">
								<h:outputText value="#{plan.precioPlan}" />
							</p:column>

							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPlan" value="Eliminar"
									actionListener="#{planController.eliminar(plan)}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="#{planController.goModificar(plan)}" 
								value="Editar"/>
							</p:column>

						</p:dataTable>
						
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
